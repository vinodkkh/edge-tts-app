<!DOCTYPE html>
<html>
<head>
    <title>Edge TTS Web App</title>
</head>
<body>
    <h2>Text to Speech (Microsoft Edge TTS)</h2>
    <form method="post">
        <textarea name="text" rows="6" cols="60" placeholder="Enter your text here..."></textarea><br><br>
        <label for="voice">Voice:</label>
        <select name="voice">
            <option value="en-US-AriaNeural">en-US-AriaNeural</option>
            <option value="en-GB-RyanNeural">en-GB-RyanNeural</option>
            <option value="hi-IN-SwaraNeural">hi-IN-SwaraNeural</option>
            <option value="mr-IN-AarohiNeural">mr-IN-AarohiNeural</option>
        </select><br><br>
        <button type="submit">Generate Audio</button>
    </form>
</body>
</html>
